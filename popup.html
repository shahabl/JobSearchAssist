<!DOCTYPE html>
<html>
<head>
    <title>Job Listing Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 0;
            padding: 15px;
        }
        h1 {
            font-size: 18px;
            margin-top: 0;
        }
        button {
            background-color: #0077b5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #006097;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        a {
            color: #0077b5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Job Listing Assistant</h1>
    
    <div>
        <button id="startProcessing">Start Processing LinkedIn Jobs</button>
        <div id="status"></div>
        
        <label for="maxJobsInput">Maximum jobs to process:</label>
        <input type="number" id="maxJobsInput" min="1" max="500" value="100">
    </div>
    
    <div class="section">
        <button id="viewMatchingJobs">View Matching Jobs</button>
        <button id="viewRejectedJobs">View Rejected Jobs</button>
    </div>
    
    <div class="section">
        <a href="#" id="openOptions">Settings</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
